<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mohave:wght@300&display=swap" rel="stylesheet">
    <title>LIM</title>
  </head>

  <body>
    <!-- Riquadro contenitivo nero -->
    <div class="container">

      <!-- Logo e titolo -->
      <header>
        <img src="logo.png">
        <div>Taking Booleaners from A to B</div>
      </header>

      <!-- Tastini -->
      <nav>
        <div class="">
          <button type="button">Prenota</button>
          <button type="button">Termina prenotazione</button>
          <button type="button">Accendi luci</button>
        </div>
      </nav>

      <!-- Lista monopattini -->
      <main>
        <!-- Primo monopattino -->
        <section id="gino22">
          <div class="name">
            <input type="checkbox">
            <span>Monopattino Gino22</span>
          </div>
          <div class="road">Via Guadalametri — a 220m da te</div>
          <div>Stato carica:</div>
          <div class="charge"></div>
        </section>

        <!-- Secondo monopattino -->
        <section id="mike24">
          <div class="name">
            <input type="checkbox">
            <span>Monopattino Mike24</span>
          </div>
          <div class="road">Via Ricciardoni — a 420m da te</div>
          <div>Stato carica:</div>
          <div class="charge"></div>
        </section>

        <!-- Terzo monopattino -->
        <section id="fede154">
          <div class="name">
            <input type="checkbox">
            <span>Monopattino Fede154</span>
          </div>
          <div class="road">Via Mentarini — a 490m da te</div>
          <div>Stato carica:</div>
          <div class="charge"></div>
        </section>

      </main>

      <!-- footer -->

    </div>
  </body>
</html>
